<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | FAQ Accordion Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        display: none;
        position: absolute;
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section class="one-section">
        <h1 id="heading">FAQ</h1>

        <figure class="faq">
          <figcaption
            >How many team members can I invite?
            <img
              src="./images/icon-arrow-down.svg"
              alt="icon-arrow-down"
              class="arrow"
          /></figcaption>
          <p class="info"
            >You can invite up to 2 additional users on the Free plan. There is
            no limit on team members for the premium plan.</p
          >
        </figure>

        <figure class="faq">
          <figcaption class="open-bold"
            >What is the maximum file upload size?
            <img
              src="./images/icon-arrow-down.svg"
              class="arrow  arrow-down"
              alt="icon-arrow-down"
          /></figcaption>
          <p  class="info open"
            >No more than 2GB. All files in your account must fit your allotted
            storage space.</p
          >
        </figure>

        <figure class="faq">
          <figcaption
            >How do I reset my password?
            <img
              src="./images/icon-arrow-down.svg"
              class="arrow"
              alt="icon-arrow-down"
          /></figcaption>
          <p class="info"
            >Click "Forget password" from the login page or "Change password"
            from your profile page. A reset link will be emailed to you.
          </p>
        </figure>

        <figure class="faq">
          <figcaption
            >Can I cancel my subscription?
            <img
              src="./images/icon-arrow-down.svg"
              class="arrow"
              alt="icon-arrow-down"
          /></figcaption>
          <p class="info"
      >Yes! Send us a message and we&#8242;ll process your request no questions
            asked.</p
          >
        </figure>

        <figure class="faq">
          <figcaption
            >Do you provide additional support?
            <img
              src="./images/icon-arrow-down.svg"
              class="arrow"
              alt="icon-arrow-down"
          /></figcaption>
          <p class="info"
            >Chat and email support is available 24/7. Phone lines are open
            during normal business hours.</p
          >
        </figure>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="script.js"></script>
  </body>
</html>
